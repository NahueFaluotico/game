<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="credentials" (ngSubmit)="signUp()">
    <ion-item>
      <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required autocomplete="given-name" formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required autocomplete="family-name" formControlName="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required autocomplete="email" formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required autocomplete="new-password" formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>
    <div class="ion-margin-horizontal">
      <ion-button block color="primary" expand="block"  type="submit" [disabled]="credentials.invalid">
        Sign up
      </ion-button>
      <ion-button block color="" expand="block"  type="submit">
        Sign up with Google
      </ion-button>
      <ion-item>
        <ion-label>I have an account</ion-label>
        <ion-button (click)="goToSignIn()" fill="clear" shape="round">
          Sign in
        </ion-button>
      </ion-item>
    </div>
  </form>
</ion-content>
